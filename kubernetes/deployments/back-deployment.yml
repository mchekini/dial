apiVersion: apps/v1
kind: Deployment
metadata:
  name: back-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: back
  template:
    metadata:
      labels:
        app: back
    spec:
      containers:
      - name: back
        image: mchekini/back:2
        ports:
        - containerPort: 8080
        volumeMounts:
        - mountPath: "/opt/conf"
          name: config
      volumes:
      - name: config
        configMap:
          name: back-conf
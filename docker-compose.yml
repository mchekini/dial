version: '2'
services:
  back-1:
    build:
      context: back
      dockerfile: Dockerfile
    image: back-1
    container_name: back-1
    ports:
    - "9000:8080"
  back-2:
    build:
      context: back
      dockerfile: Dockerfile
    image: back-2
    container_name: back-2
    ports:
    - "9001:8080"
  front:
    build:
      context: front
      dockerfile: Dockerfile
    container_name: front
    image: front
    links:
    - back-1:back1
    - back-2:back2
    ports:
    - "9005:80"
    volumes:
    - ./front/src/assets/conf:/etc/nginx/conf.d/
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
    - "9010:8080"
  postgres:
    container_name: postgres
    image: postgres
    ports:
    - "5432:5432"
    environment:
    - POSTGRES_PASSWORD=dev
  postgres-preprod:
    container_name: postgres-preprod
    image: postgres
    ports:
    - "5433:5432"
    environment:
    - POSTGRES_PASSWORD=preprod
  postgres-prod:
    container_name: postgres-prod
    image: postgres
    ports:
    - "5434:5432"
    environment:
    - POSTGRES_PASSWORD=prod
  postgres-test:
    container_name: postgres-test
    image: postgres
    ports:
    - "5435:5432"
    environment:
    - POSTGRES_PASSWORD=test
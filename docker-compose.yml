version: '2'
services:
  back-1:
    build:
      context: back
      dockerfile: Dockerfile
    image: back-1
    container_name: back-1
    ports:
    - "9000:8080"
  back-2:
    build:
      context: back
      dockerfile: Dockerfile
    image: back-2
    container_name: back-2
    ports:
    - "9001:8080"
  front:
    build:
      context: front
      dockerfile: Dockerfile
    container_name: front
    image: front
    links:
    - back-1:back1
    - back-2:back2
    ports:
    - "9005:80"
    volumes:
    - ./front/src/assets/conf:/etc/nginx/conf.d/
  jenkins:
    container_name: jenkins
    image: jenkins/jenkins
    ports:
    - "9012:8080"
  postgres:
    container_name: postgres
    image: postgres
    ports:
    - "5433:5432"
    environment:
    - POSTGRES_PASSWORD=dev
  postgres-preprod:
    container_name: postgres-preprod
    image: postgres
    ports:
    - "5434:5432"
    environment:
    - POSTGRES_PASSWORD=preprod
  postgres-prod:
    container_name: postgres-prod
    image: postgres
    ports:
    - "5435:5432"
    environment:
    - POSTGRES_PASSWORD=prod
  postgres-test:
    container_name: postgres-test
    image: postgres
    ports:
    - "5436:5432"
    environment:
    - POSTGRES_PASSWORD=test
  ubuntu:
    container_name: ubuntu
    image: mchekini/ubuntu-ssh:1
    ports:
    - "30:22"
    - "9011:8080"
    tty: true
  rabbit1:
    container_name: rabbit1
    image: rabbitmq:3-management
    hostname: rabbit1
    ports:
    - "4369:4369"
    - "5671:5671"
    - "5672:5672"
    - "15672:15672"
    - "25672:5672"
    - "15671:15671"
    volumes:
    - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    - ./definitions.json:/etc/rabbitmq/definitions.json
    environment:
    - RABBITMQ_ERLANG_COOKIE=secret string
    - RABBITMQ_NODENAME=rabbit1
    networks:
    - default
  rabbit2:
      container_name: rabbit2
      image: rabbitmq:3-management
      hostname: rabbit2
      ports:
      - "5673:5672"
      - "15673:15672"
      - "25673:5672"
      volumes:
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./definitions.json:/etc/rabbitmq/definitions.json
      environment:
      - RABBITMQ_ERLANG_COOKIE=secret string
      - RABBITMQ_NODENAME=rabbit2
      networks:
      - default
      links:
      - "rabbit1:rabbit1"
  rabbit3:
    container_name: rabbit3
    image: rabbitmq:3-management
    hostname: rabbit3
    ports:
    - "5674:5672"
    - "15674:15672"
    - "25674:5672"
    volumes:
    - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
    - ./definitions.json:/etc/rabbitmq/definitions.json
    environment:
    - RABBITMQ_ERLANG_COOKIE=secret string
    - RABBITMQ_NODENAME=rabbit3
    networks:
    - default
    links:
    - "rabbit1:rabbit1"
    - "rabbit2:rabbit2"
  lb:
    image: haproxy
    environment:
    - MODE=tcp
    links:
    - rabbit1
    - rabbit2
    - rabbit3
    volumes:
    - ./haproxy.cfg:/usr/local/etc/haproxy/haproxy.cfg
    ports:
    - 15675:15672
    - 5675:5672
    networks:
    - default







